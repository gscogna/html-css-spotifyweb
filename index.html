<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify web app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- display flex -->
            <section class="main-nav">
                <!-- section logo -->
                <div class="nav-top">
                    <img src="img/logo.svg" alt="logo-Spotify">
                </div>
                <!-- section loghini 1 parte -->
                <div class="nav-loghi">
                    <div class="">
                        <img src="img/home.svg" alt="logo-home"><span class="formattazione">Home</span>
                    </div>
                    <div class="">
                        <img src="img/search.svg" alt="logo-cerca"><span class="formattazione">Cerca</span>
                    </div>
                    <div class="">
                        <img src="img/libreria.svg" alt="logo-libreria"><span class="formattazione">La tua libreria</span>
                    </div>

                </div>
                <!-- section playlist -->
                <div class="nav-playlist">
                    <h3 class="text-white text_upper">Playlist</h3>
                    <div class="playlist">
                        <i class="fas fa-plus"></i> <span class="text-grey text-medium">Crea la tua playlist</span>
                    </div>
                    <div class="playlist-link">
                        <ul>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                            <li><a href="#">Nome playlist</a></li>
                        </ul>
                    </div>
                </div>
                <!-- section finale del footer -->
                <div class="nav-footer">
                    <img src="img/download.svg" alt="download"> <span class="final text-white">Installa app</span>
                    <img class="profile_img" src="img/profile.svg" alt="profile"><span class="text-bold text-white">John Doe</span>
                </div>
            </section>
            <section class="main-container">
                <div class="header-barra">
                    <a href="#" class="btn">effettua l'upgrade</a>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
